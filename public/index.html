<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="images/logo.png" type="image/icon">

        <title>Lockdown Learning</title>
    </head>
    <body>        
        
        <div class="banner">
            <div class="dropdown">
                <div class="menu">
                    <button>MENU</button>
                    <ul>
                        <li onclick="window.location.href='About/'">About</li>
                        <li onclick="window.location.href='Tutors/'">Our Tutors</li>
                        <li onclick="window.location.href='Register/'">Register As A Tutor</li>
                        <li onclick="window.location.href='Contact/'">Contact Us</li>
                    </ul>
                </div>
                <div class=logo>
                    <a href="./"><img src="./images/logo.png" width="50" height="50" alt="logo"></a>
                </div>
            </div>
        </div>

        <div class=fixedspacer></div>
        <div class=medspacer></div>

        <div class=content>
            <img src="images/logotext.png" alt="Lockdown Learning" class="logotext">
            <p>Find tutoring for GCSEs and A-Levels (or equivalent)</p>

            <div class="smallspacer"></div>

            <form>
                <input class=collapsing type="search" placeholder="Search a subject" id="search" name="search">
            </form>
            
            <div class="grid" id="match-list"></div>

        </div>

        <div class=imagebanner></div>

        <script src="js/util.js"></script>
        <script src="js/home.js"></script>

    </body>
</html>
