<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <link rel="stylesheet" type="text/css" href="../css/style.css">

            </div>
            
        </div>

        <div class=fixedspacer></div>
